<svg width="780" height="260" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: 18px sans-serif; fill: #0f172a; }
    .label { font: 12px sans-serif; fill: #4b5563; }
    .axis { stroke: #9ca3af; stroke-width: 1; }
    .bar { fill: #38bdf8; }
    .bar2 { fill: #22c55e; }
  </style>
  <rect x="0" y="0" width="780" height="260" fill="#f9fafb" />
  <text x="24" y="32" class="title">Verification Coverage Dashboard â€” Sample View</text>
  <text x="24" y="54" class="label">Illustrative dashboard showing functional and code coverage progress by block.</text>
  <!-- Axes -->
  <line x1="80" y1="220" x2="720" y2="220" class="axis" />
  <line x1="80" y1="80" x2="80" y2="220" class="axis" />
  <!-- Bars for three blocks: A, B, C -->
  <!-- Block A -->
  <rect x="120" y="140" width="40" height="80" class="bar" />
  <rect x="170" y="160" width="40" height="60" class="bar2" />
  <text x="140" y="238" class="label" text-anchor="middle">Block A</text>
  <!-- Block B -->
  <rect x="290" y="110" width="40" height="110" class="bar" />
  <rect x="340" y="140" width="40" height="80" class="bar2" />
  <text x="310" y="238" class="label" text-anchor="middle">Block B</text>
  <!-- Block C -->
  <rect x="460" y="120" width="40" height="100" class="bar" />
  <rect x="510" y="150" width="40" height="70" class="bar2" />
  <text x="480" y="238" class="label" text-anchor="middle">Block C</text>
  <!-- Legend -->
  <rect x="580" y="90" width="18" height="10" class="bar" />
  <text x="605" y="99" class="label">Functional coverage</text>
  <rect x="580" y="112" width="18" height="10" class="bar2" />
  <text x="605" y="121" class="label">Code coverage</text>
</svg>